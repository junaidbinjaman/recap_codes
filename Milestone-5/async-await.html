<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .ball {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="main"></div>
    <ul id="myList"></ul>
    <script>
        function ball() {
            const mBall = document.querySelector('.main');
            const x = document.createElement('div');
            x.className = 'ball animate__fadeInUpBig animate__animated';
            mBall.appendChild(x)
        }

        setInterval(ball, 5000)

        // function loadData() {
        //     fetch('https://jsonplaceholder.typicode.com/users')
        //         .then(response => response.json())
        //         .then(data => {
        //             displayData(data)
        //         })
        // }
        // loadData()

        function displayData(data1) {
            const ul = document.getElementById('myList');
            for (var i = 0; i < data1.length; i++) {
                var element = data1[i];
                const li = document.createElement('li');
                li.innerText = element.name
                ul.appendChild(li)
            };
        }

        async function loadData() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users')
            const data = await response.json();
            displayData(data)
            return data
        }
        loadData()
            // async function hello(name) {

            // }

        // const greeting = hello("Mofiz")
        // greeting.then(response => console.log(response))
    </script>
</body>

</html>
